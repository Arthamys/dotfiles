# shell
set -g default-command /bin/fish
set -g default-shell /bin/fish


# screen mode
set -g default-terminal "screen-256color"


# source config file
bind r source-file ~/.tmux.conf


# history
set -g history-limit 4096


# allow terminal scrolling //???
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -ag terminal-overrides ',screen-256color:Tc'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi
#setw -g utf8 on
# use mouse in copy mode
#set -g mouse-utf8 on
# enable mouse (scrolling please)
set -g mouse on

# Inside tmux, takes forever to receive the escape keycode.
# fix from: https://github.com/neovim/neovim/issues/2035
set -sg escape-time 0


# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# colon :
bind : command-prompt

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# status line
set -g status-justify left
set -g status-interval 2


# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# Info on left (I don't have a session display for now)
set -g status-left ''


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none


# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

#urxvt tab like window switching (-n: no prior escape seq)
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

# The modes {

set -g clock-mode-style 24
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

set -g pane-border-bg colour236
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour13

# }
# The statusbar {
# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Highlight active window.
set -g status-position bottom
set -g status-bg colour235
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour141
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format '|#I:#[fg=colour250]#[fg=colour208]#W#[fg=colour141]#F|'

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format '#I:#[fg=colour237]#[fg=colour250]#W#[fg=colour244]#F'

# }
# The messages {

set -g message-attr none
set -g message-fg colour232
set -g message-bg colour5

# }
